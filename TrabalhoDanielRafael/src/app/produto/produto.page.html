
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ bebida.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let imagem of bebida.imagens; let ix = index">
      <ion-img [src]="pathImgs + imagem"></ion-img>
    </ion-slide>
  </ion-slides>

  <ion-row>
    <ion-col size="12" class="descricao-bebida">
      {{ bebida.descricao }}
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="footer-bebida">
  <ion-row class="ion-align-items-center">
    <ion-col size="6" class="valor-bebida">
      {{ formataValor(bebida.valor) }}
    </ion-col>
    <ion-col size="6">
      <ion-row class="ion-align-items-center">
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="add()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-input class="inp-quantidade" type="number" [(ngModel)]="quantidade"></ion-input>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="remove()">
            <ion-icon name="remove"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
